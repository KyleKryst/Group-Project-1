<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css">
		<title>Screen Scoop</title>
		<script>
			function subscribe() {
				var getEmail = document.getElementById('userEmail').value;
				localStorage.setItem('email', getEmail);
			}

			function getEmail() {
				var storedEmail = localStorage.getItem('email');
				if(storedEmail) {
					document.getElementById('userEmail').value = storedEmail;
				}
			}
		</script>
	</head>

	<body onload="getEmail()">
		<section class="whole-card-1">

			<section class="card-1">

				<section class="card-header-1">

					<section id="emailModal" class="modal fade">
						<section class="modal-dialog">
							<section class="modal-content">
								<section class="modal-header">
									<h5 class="modal-title">Movie Review Subscription</h5>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</section>
								<section class="modal-body">
									<p>Subscribe to our mailing list to get the latest movie reviews sent straight to your inbox.</p>
									<form>
										<section class="form-group">
											<input id="userEmail" type="email" class="form-control" placeholder="Email Address">
										</section>
										<button type="submit" value="subscribe" class="btn btn-primary" onclick="subscribe()">Subscribe</button>
									</form>
								</section>
							</section>
						</section>
					</section>

				 <h1>Screen Scoop</h1>
				 <section id="search-form">
				 <h2>Search for a movie to review:</h2>
				 <nav class="navbar bg-body-tertiary">
					<section class="container-fluid">
					  <form class="d-flex" role="search">
						<input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
					  </form>
					</section>
				  </nav>
				  </section>
				  <img src="assets/images/movie tickets.jpg" class="img-fluid" alt="Roll of movie entrance tickets">
				  <section class="d-grid gap-2 col-6 mx-auto">
					<button id="map-button" class="btn btn-primary" type="button">Find The Closest Theatre To You With Mapbox!</button>
				  </section>
				</section>

				<section class="card-footer-1">
					<section class="card">
						<section class="card-body">
							&#127871; &#128253; Brought to you by Kyle Kryst, Andrey Shestopal, and Kyle Engelbert! &#128253; &#127871;
						</section>
					</section>
				</section>

			</section>

		</section>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"rel="nofollow" 				 
		 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

		<script src="assets/js/script.js"></script>
		
	</body>

</html>
