<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>

		<title>Screen Scoop</title>
	</head>
	<body>
		<div
			class="hero min-h-screen"
			style="background-image: url(images/film\ banner.jpg)"
		>
			<div id="center-div">
				<h3 class="text-slate-200 font-serif text-center text-4xl">
					Search for a movie
				</h3>

				<div class="hero-overlay bg-opacity-0">
					<input
						type="text"
						placeholder="Search"
						class="input-bordered w-full max-w-xl h-12 rounded-lg search-form pl-4"
						id="search"
						autocomplete="off"
					/>
					<button class="btn bg-opacity-80 w-32 search-button">Search</button>
				</div>
			</div>

			<div class="hero-content text-center text-neutral-content">
				<div class="max-w-md">
					<h1 class="text-slate-200 font-serif text-7xl">Screen Scoop</h1>
				</div>
			</div>
			<section class="bg-transparent text-slate-200 footer-card">
				<footer class="card-body flex justify-center font-serif text-xl">
					&#128253; &#127871; Brought to you by Kyle Kryst, Andrey Shestopal,
					and Kyle Engelbert! &#128253; &#127871;
				</footer>
			</section>
		</div>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			rel="nofollow"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<script src="assets/js/script.js"></script>
	</body>
</html>
